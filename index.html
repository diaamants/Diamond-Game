<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Score: <span id="score-value"></span>
        </div>
        <div id="correct">
            Correct.
        </div>
        <div id="wrong">
            Try again.
        </div>
        <div id="diamondContainer">
            <img src="" id="diamond1" class="diamond">
                    
        </div>
        <div id="instruction">
            Catch Diamods
        </div>
        <div id="startReset">
            Start Game
        </div>
        <div id="lifes" class="life"> 
                        
        </div>
        <div id="gameOver">
            
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="main.js"></script>
</body>
</html>
